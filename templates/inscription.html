<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Inscription</h2>

        <form method="POST" action="{{ url_for('inscription') }}" class="border p-4 shadow-lg rounded">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email :</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Adresse email" required>
            </div>

            <!-- Confirmer Email -->
            <div class="mb-3">
                <label for="email_repeat" class="form-label">Confirmer l'email :</label>
                <input type="email" id="email_repeat" name="email_repeat" class="form-control" placeholder="Confirmer l'email" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <!-- Confirmer Mot de passe -->
            <div class="mb-3">
                <label for="password_repeat" class="form-label">Confirmer le mot de passe :</label>
                <input type="password" id="password_repeat" name="password_repeat" class="form-control" placeholder="Confirmer le mot de passe" required>
            </div>

            <!-- Bouton d'inscription -->
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>

        <!-- Affichage des erreurs -->
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <!-- Script de validation côté client -->
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            const email = document.getElementById("email").value;
            const emailRepeat = document.getElementById("email_repeat").value;
            const password = document.getElementById("password").value;
            const passwordRepeat = document.getElementById("password_repeat").value;

            // Validation côté client pour les emails et mots de passe
            if (email !== emailRepeat) {
                alert("Les adresses email ne correspondent pas.");
                e.preventDefault();
            }

            if (password !== passwordRepeat) {
                alert("Les mots de passe ne correspondent pas.");
                e.preventDefault();
            }

            // Sécurisation pour empêcher les attaques de copier-coller
            document.getElementById('password').addEventListener('paste', function (e) {
                e.preventDefault();
                alert('Le copier-coller est désactivé pour des raisons de sécurité.');
            });

            document.getElementById('password_repeat').addEventListener('paste', function (e) {
                e.preventDefault();
                alert('Le copier-coller est désactivé pour des raisons de sécurité.');
            });
        });
    </script>

    <!-- Lien vers le script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
