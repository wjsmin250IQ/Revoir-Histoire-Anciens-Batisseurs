<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mot de Passe</title>
    <!-- Lien vers Bootstrap pour un design moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Entrer votre Mot de Passe</h2>

        <!-- Formulaire de connexion (mot de passe) -->
        <form method="POST" action="{{ url_for('connexion_mdp') }}" class="border p-4 shadow-lg rounded">
            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <!-- Affichage des erreurs -->
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <!-- Lien pour revenir à la page de connexion -->
        <div class="mt-3 text-center">
            <p>Retourner à la <a href="{{ url_for('connexion') }}">connexion</a> si vous avez changé d'avis.</p>
        </div>
    </div>

    <!-- Script de sécurité pour désactiver le copier-coller sur le mot de passe -->
    <script>
        document.getElementById('password').addEventListener('paste', function (e) {
            e.preventDefault();
            alert('Le copier-coller est désactivé pour des raisons de sécurité.');
        });
    </script>

    <!-- Lien vers le script Bootstrap pour une meilleure performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
