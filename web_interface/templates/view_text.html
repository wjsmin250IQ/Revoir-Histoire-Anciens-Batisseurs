{% extends "base.html" %}

{% block title %}Visualisation - {{ filename }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ filename }}</h1>
    <div class="card mt-4">
        <div class="card-body">
            <pre><code>{{ content }}</code></pre>
        </div>
    </div>
</div>
{% endblock %}
